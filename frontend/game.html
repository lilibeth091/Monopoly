<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monopoly - Juego</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/minty/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/board.css">
</head>
<body class="game-body">
  <div class="container-fluid p-0">
    <div class="row g-0">
      <!-- Panel de jugadores a la izquierda -->
      <div class="col-lg-2 col-md-3 player-sidebar">
        <div class="sidebar-content">
          <div class="card mb-3">
            <div class="card-header bg-success text-white">
              <h5 class="mb-0">‚ú®Estado del Juego‚ú®</h5>
            </div>
            <div class="card-body p-2">
              <div id="players-panel"></div>
            </div>
          </div>
          
          <div class="d-grid gap-2 buttons-container">
            <button id="btnSaveScore" class="btn btn-success btn-sm">
              üíæ Guardar Puntajes
            </button>
            <button id="btnEndGame" class="btn btn-danger btn-sm">
              üõë Terminar Juego
            </button>
            <a href="index.html" class="btn btn-secondary btn-sm">
              üè† Volver al Inicio
            </a>
          </div>
        </div>
      </div>

      <!-- Tablero -->
      <div class="col-lg-10 col-md-9">
        <div id="monopoly-board"></div>
      </div>
    </div>
  </div>

  <!-- Modal para mensajes del juego -->
   <div class="modal fade" id="gameModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header" id="modalHeader">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center" id="modalBody">
        </div>
        <div class="modal-footer d-flex justify-content-center" id="modalFooter">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- API y l√≥gica del tablero -->
  <script src="js/api.js"></script>
  <script src="js/board.js"></script>

  <script>
    // Guardar puntajes al finalizar
    document.getElementById('btnSaveScore').addEventListener('click', async () => {
      if (!window.monopolyBoard) {
        alert('‚ö†Ô∏è No hay juego activo');
        return;
      }
      
      const players = window.monopolyBoard.players;
      
      if (confirm('¬øDeseas guardar los puntajes actuales de todos los jugadores?')) {
        try {
          for (const player of players) {
            await MonopolyAPI.saveScore(player.nick_name, player.money, player.country_code);
          }
          alert('‚úÖ Puntajes guardados exitosamente');
        } catch (error) {
          alert('‚ùå Error al guardar puntajes: ' + error.message);
          console.error('Error completo:', error);
        }
      }
    });

    // Terminar juego
    document.getElementById('btnEndGame').addEventListener('click', () => {
      if (confirm('‚ö†Ô∏è ¬øEst√°s seguro que quieres terminar el juego?\n\nSe perder√° el progreso no guardado.')) {
        localStorage.removeItem('monopoly_players');
        window.location.href = 'index.html';
      }
    });

    // Verificar si hay datos de jugadores al cargar
    window.addEventListener('DOMContentLoaded', () => {
      const playersData = localStorage.getItem('monopoly_players');
      if (!playersData) {
        alert('‚ö†Ô∏è No se encontraron datos de jugadores. Ser√°s redirigido al inicio.');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
